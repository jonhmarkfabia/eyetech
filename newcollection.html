    <title>Eye Tech</title>
</head>
<body>
    <header>
        <img class="logo" onclick="window.location.href='home.html';" src="./asset/Eye Tech.png" alt="logo">
        <nav>
            <ul class="nav-link">
                <li><a href="home.html">Home</a></li>
                <li><a href="featuredpages.html">Glasses</a></li>
                <li><a href="about.html">About</a></li>
                <li><a id="loginButton"href="#"onclick="openLoginModal(event)">Login</a></li>
            </ul>
        </nav>
        <img id="cart-button" class="cart" onclick="checkLoginAndRedirect()" src="./asset/add-to-cart.png" alt="cart">


    </header>

        
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h3>Login</h3>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="button-submit-click-modal" type="submit" onclick="loginUser(event)">Login</button>
        </form>
        <div class="options">
            <a href="#" onclick="openForgotPasswordModal(event)">Forgot Password?</a>
            <a href="#" onclick="openSignupModal(event)">Don't have an account? Sign Up</a>
        </div>
    </div>
  </div>
  
 
  <div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSignupModal()">&times;</span>
        <h3>Sign Up</h3>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button class="button-submit-click-modal"type="submit" onclick="signupUser(event)">Sign Up</button>
        </form>
    </div>
  </div>
  
  
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
        <h3>Forgot Password</h3>
        <form id="forgotPasswordForm">
            <input type="email" id="forgotEmail" placeholder="Enter your email" required>
            <button class="button-submit-click-modal"type="submit" onclick="resetPassword(event)">Reset Password</button>
        </form>
    </div>
  </div>
    
    
      
    <main>
        <section class="collections">
            <img class="collection-text" src="./asset/NEW COLLECTIONS.png" alt="New Sunglasses Collection">
            <div class="collection-items">
                <img src="./asset/418734041_18410784457004867_5131018258858217761_n 1.png" alt="Sunglasses 1">
                <img src="./asset/418735243_18410784475004867_4126815642630256920_n 1.png" alt="Sunglasses 2">
            </div>
        </section>
    
        <section class="fillup-section">
           
            <div class="preferences">
                <label for="face-shape">Face Shape</label>
                <select id="face-shape" name="face-shape">
                    <option value="" disabled selected>Select face shape</option>
                    <option value="round">Round</option>
                    <option value="oval">Oval</option>
                    <option value="square">Square</option>
                    <option value="heart">Heart</option>
                    <option value="diamond">Diamond</option>
                    <option value="rectangle">Rectangle</option>
                </select>
            
                <label for="style-preferences">Style Preference</label>
                <select id="style-preferences" name="style-preferences">
                    <option value="" disabled selected>Select style</option>
                    <option value="classic">Classic</option>
                    <option value="trendy">Trendy</option>
                    <option value="sporty">Sporty</option>
                    <option value="luxury">Luxury</option>
                    <option value="retro">Retro</option>
                    <option value="minimalist">Minimalist</option>
                </select>
            </div>
            <button class="find-button" onclick="window.location.href='featuredpages.html'">Find Frames</button>

            <div class="arrow-button">
                
                    <button class="ellipse-button" onclick="window.location.href='featuredpages.html';">
                        <span class="arrow">â†’</span>
                      </button>
              
                
            </div>
            

        </section>

        <div class="text">
            <h1 class="text-design">FIND YOUR <br> PERFECT FIT</h1>
            <h2 class="text-des">Fill in the details to get personalized frame recommendations</h2>
            <h2 class="text-learn">Learn More About Eye Tech</h2>
            <h3 class="explore-option" onclick="window.location.href='featuredpages.html'">Explore More</h3>
        </div>

      
        
    </main>
    
    
    
      
    <script src="/js/newcollection.js"></script>
    <script src="/js/all.js"></script>
</body>

</html>
